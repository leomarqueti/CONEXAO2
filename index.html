<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Segunda p치gina */

        body {
          background-color: #222;
          color: #fff;
        }
        .container {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        }

        .dados-usuario {
        margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Segunda p치gina -->
    <div class="container">
        <h1>Dados do usu치rio</h1>
        <div class="dados-usuario">
        <strong>Nome:</strong> <span id="nomeUsuario"></span>
        </div>
        <div class="dados-usuario">
        <strong>Email:</strong> <span id="carroUsuario"></span>
        </div>
    </div>
</body>
<script>
    
    let nomeUsuario = document.getElementById("nomeUsuario");
    let carroUsuario = document.getElementById("carroUsuario");

    // Na segunda p치gina, crie um canal de broadcast com o mesmo nome e escute as mensagens
    const broadcastChannel = new BroadcastChannel('canalleo');
    broadcastChannel.addEventListener('message', (event) => {
    var dadosUsuario = event.data;
    
    nomeUsuario.innerHTML = "Nome: " +  dadosUsuario.nome;
    carroUsuario.innerHTML = "Carro: " +  dadosUsuario.email;


    console.log('Mensagem recebida:', event.data);
    });

</script>
</html>
