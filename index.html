<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Segunda página */

        body {
          background-color: #222;
          color: #fff;
        }
        .container {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        }

        .dados-usuario {
        margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Segunda página -->
    <div class="container">
        <h1>Dados do usuário</h1>
        <div class="dados-usuario">
        <strong>Nome:</strong> <span id="nomeUsuario"></span>
        </div>
        <div class="dados-usuario">
        <strong>Email:</strong> <span id="carroUsuario"></span>
        </div>
    </div>
</body>
<script>
    
    let nomeUsuario = document.getElementById("nomeUsuario");
    let carroUsuario = document.getElementById("carroUsuario");

    // Array para armazenar os dados de cada cliente
    let clientes = [];

    // Função para adicionar um novo cliente ao array
    function adicionarCliente(dadosCliente) {
        clientes.push(dadosCliente);

        // Mostro todos os clientes na tela
        mostrarClientes();
    }

    // Na segunda página, crie um canal de broadcast com o mesmo nome e escute as mensagens
    const broadcastChannel = new BroadcastChannel('canalleo');
    broadcastChannel.addEventListener('message', (event) => {
        var dadosCliente = event.data;

        nomeUsuario.innerHTML = "Nome: " +  dadosCliente.nome;
        carroUsuario.innerHTML = "Carro: " +  dadosCliente.email;

        console.log('Mensagem recebida:', event.data);

        // Adiciono o novo cliente ao array
        adicionarCliente(dadosCliente);
    });

    // Função para mostrar todos os clientes na tela
    function mostrarClientes() {
        // Limpo o conteúdo da div onde os clientes serão mostrados
        document.getElementById("conteudo").innerHTML = "";

        // Para cada cliente no array, crio uma nova div com as informações do cliente
        for (let i = 0; i < clientes.length; i++) {
            let dadosCliente = clientes[i];

            let novaDiv = document.createElement("div");
            novaDiv.innerHTML = "<b>Nome:</b> " + dadosCliente.nome + "<br><b>Carro:</b> " + dadosCliente.carro;
            document.getElementById("conteudo").appendChild(novaDiv);
        }
    }


</script>
</html>
